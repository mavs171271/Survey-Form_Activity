<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Activity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="border">
    <h1>freeCodeCamp Survey Form</h1>
    <h2>Thank you for taking the time to help us improve the system</h2>
    </div>
    

    <fieldset>
    <label for="">Name:</label>
     <input type="text" id="name" placeholder="Enter your Name:">
    </fieldset>

    <fieldset>
    <label for="">Email:</label>
    <input type="text" id="email" placeholder="Enter your Email:">
    </fieldset>

    <fieldset>
    <label for="">Age(optional)</label>
    <input type="textl" placeholder="Age:"> 
    </fieldset>

    <fieldset>
        <label for="">Which option best describes your current role</label>
        <select type="text">
            <option>Select your role</option>
            <option>Developer</option>
            <option>Teacher</option>
            <option>Student</option>
        </select>
    </fieldset>
    
    <fieldset>
        <label>Would you recommend freecodecamp to a friend?</label>
    <label><input type="radio" class="inline" name="attribute" value="definitely">Definitely</input></label>   
    <label><input type="radio" class="inline" name="attribute" value="maybe">Maybe</input></label>   
    <label><input type="radio" class="inline" name="attribute" value="not sure">Not Sure</input></label>    
    </fieldset>

    <fieldset>
        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <select type="text">
            <option>Select an option</option>
            <option>Beginner</option>
            <option>Average</option>
            <option>Expert</option>
        </select>
    </fieldset>

    <fieldset>
    <label for="">What would you like to see improved? (Check all that apply)</label>
    <label><input type="checkbox" class="inline" value="front-end-projects">Front-end Projects</input></label>   
    <label><input type="checkbox" class="inline" value="back-end-projects">Back-end Projects</input></label>    
    <label><input type="checkbox" class="inline" value="data visualization">Data Visualization</input></label>    
    <label><input type="checkbox" class="inline" value="challenges">Challenges</input></label>  
    <label><input type="checkbox" class="inline" value="open-source-community">Open Source Community</input></label>   
    <label><input type="checkbox" class="inline" value="gitter-help-rooms">Gitter Help Rooms</input></label>  
    <label><input type="checkbox" class="inline" value="videos">Videos</input></label>   
    <label><input type="checkbox" class="inline" value="city-meetups">City Meetups</input></label>    
    <label><input type="checkbox" class="inline" value="wiki">Wiki</input></label>    
    <label><input type="checkbox" class="inline" value="forum">Forum</input></label>    
    <label> <input type="checkbox" class="inline" value="additional-courses">Additional Courses</input></label>   
    </fieldset>

    <fieldset>
        <label for="comments" class="lab">Any comments or suggestions?</label>
        <textarea name="" id="" cols="101" rows="10" placeholder="Enter your comment here..."></textarea>
    </fieldset>

        <button type="submit">Submit</button>
    
</body>
<footer>
    <p>&copy September 2024,All rights reserved</p>
</footer>
</html>
